<section class="m-t-40">
    <div class="second-page-header center">
        <div class="">
            <h2>Login Page</h2>
        </div>
    </div>




    <div class="row">
        <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
            <div class="block-form box-border wow fadeInLeft animated" data-wow-duration="1s">
                <h3><i class="fa fa-unlock"></i>Login</h3>
                <p>Por favor introduce tu usuario y password</p>
                <form (ngSubmit)="checkLogin(formLogin)" #formLogin="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="email" name="email" ngModel required minlength="3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="login.email">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="password" name="pass" ngModel required minlength="3" [(ngModel)]="login.pass">
                        </div>
                        <div class="col-md-12">
                            <hr>
                            <input type="submit" value="Login" class="btn-default">
                            <input type="reset" value="Reset password" class="btn-default">
                        </div>
                    </div>
                </form>
            </div>
            <span class="alert-danger" *ngIf="formLogin.submitted && formLogin.controls['email'].errors">El email es obliatorio</span>
            <span class=" alert-warning" *ngIf="formLogin.submitted && formLogin.controls['pass'].errors">El password es obligatorio</span>
            <div class="block-form box-border wow fadeInRight animated" data-wow-duration="1s">
                <h3><i class="fa fa-pencil"></i>Crear nueva cuenta</h3>
                <p>Registration allows you to avoid filling in billing and shipping forms every time you checkout on this website.</p>
                <hr>
                <a [routerLink]="['/newLogin']" class="btn-default-1">Register</a>
            </div>
        </div>
    </div>


</section>
