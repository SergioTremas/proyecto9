<div id="full" class="container mt-5">
    <div class="d-flex justify-content-center h-100">
        <form>
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <!-- " -->
                    <form (ngSubmit)="checkLogin(formLogin)" #formLogin="ngForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="email" name="email" ngModel required minlength="3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="login.email">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>

                            </div>
                            <input type="password" class="form-control" placeholder="password" name="pass" ngModel required minlength="3" [(ngModel)]="login.pass">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <span class="alert-danger" *ngIf="formLogin.submitted && formLogin.controls['email'].errors">El email es obliatorio</span> <br>
                            <span class=" alert-warning" *ngIf="formLogin.submitted && formLogin.controls['pass'].errors">El password es obligatorio</span> <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        No tienes cuenta?<a [routerLink]="['/newLogin']">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
