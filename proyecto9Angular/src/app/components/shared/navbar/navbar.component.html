<header id="header" class="light">
    <div class="header-top-row">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="top-welcome hidden-xs hidden-sm">
                        <p><i class="fa fa-phone"></i> 707-505-8008 &nbsp; <i class="fa fa-envelope"></i> support@gmail.com</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="pull-right">
                        <!-- header-account menu -->
                        <div #userMenu *ngIf="userModel" id="account-menu" class="pull-right">
                            <a href="" class="account-menu-title"><i class="fa fa-user"></i>&nbsp; {{userModel.names}} <i class="fa fa-angle-down"></i> </a>
                            <ul class="list-unstyled account-menu-item">
                                <li><a [routerLink]="['user']"><i class="fa fa-heart"></i>&nbsp; Modificar datos</a></li>
                                <li><a [routerLink]="['valuesUser/',userModel.idUser]"><i class="fa fa-check"></i>&nbsp; Valoraciones</a></li>
                            </ul>
                        </div>
                        <!-- /header-account menu -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /header-top-row -->
    <div class="header-bg">
        <div class="header-main" id="header-main-fixed">
            <div class="header-main-block1">
                <div class="container">
                    <div id="container-fixed">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 col-xs-4">
                                <a class="header-logo"> <img src="img/logo-big-shop.png" alt=""></a>
                            </div>
                            <div class="col-md-4 col-sm-8 col-xs-8">
                                <p class="login"> <i class="fa fa-sign-in"></i><a *ngIf="userModel" (click)="deleteToken()" [routerLink]="['home']">Log out</a> <a *ngIf="!userModel" [routerLink]="['login']">Login</a> <i class="fa fa-pencil-square"></i> <a [routerLink]="['/newLogin']">Registro</a></p>
                            </div>
                            <div class="col-md-5">
                                <div class="top-search-form pull-left">
                                    <form action="#" method="post">
                                        <input type="text" placeholder="Buscar ..." class="form-control" (keyup)=getProductsByLetter(letter.value) #letter>
                                        <select (click)="selectCat(selectedCategory.value)" id="cat" name="cat" #selectedCategory>
                                            <option value="*">Todas las categorias</option>
                                            <option   *ngFor="let item of Categories" [value]="item.idCategory" >{{item.nameCategory}}</option>

                                        </select>
                                        <button type="submit"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-main-block2">
                <nav class="navbar yamm  navbar-main" role="navigation">

                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                            <a [routerLink]="['home']" class="navbar-brand"><i class="fa fa-home"></i></a>
                        </div>

                        <div id="navbar-collapse-1" class="navbar-collapse collapse ">
                            <ul class="nav navbar-nav">
                                <li><a [routerLink]="['/byletter', '', '*']">PRODUCTOS</a></li>

                                <li [class.disabled]="userModel.rol!='2'" class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">USUARIOS <i class="fa fa-caret-right fa-rotate-45"></i></a>
                                    <ul class="dropdown-menu list-unstyled fadeInUp animated">
                                        <li class="dropdown-submenu">
                                            <a [routerLink]="['/listUsers']"> Listado Usuarios </a>

                                        </li>
                                    </ul>
                                </li>

                                <li [class.disabled]="userModel.rol!='2'" class="dropdown "><a href="#" data-toggle="dropdown" class="dropdown-toggle">RESEÑAS <i class="fa fa-caret-right fa-rotate-45"></i></a>
                                    <ul class="dropdown-menu list-unstyled fadeInUp animated">
                                        <li class="dropdown-submenu">
                                            <a [routerLink]="['/listRev']"> Listado Reseñas </a>

                                        </li>
                                    </ul>
                                </li>
                                <li [class.disabled]="userModel.rol!='2'" class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">PRODUCTOS <i class="fa fa-caret-right fa-rotate-45"></i></a>
                                    <ul class="dropdown-menu list-unstyled fadeInUp animated">
                                        <li class="dropdown-submenu">
                                            <a [routerLink]="['/listProducts']"> Listado Productos </a>
                                            <a [routerLink]="['/insertProduct']"> Añadir Producto </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- /header-main-menu -->
    </div>
</header>
